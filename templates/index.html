<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Divisor de Planilhas XLS</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --accent: #4caf50;
      --accent-hover: #45a049;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .progress-container {
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      height: 25px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: var(--accent);
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.3s ease;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.download-link:hover {
      background-color: var(--accent-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Tema</button>

  <h1>Dividir Planilha XLS</h1>

  <form id="uploadForm">
    <label>Arquivo XLS:</label><br>
    <input type="file" name="arquivo" required /><br><br>

    <label>Linhas por arquivo:</label><br>
    <input type="number" name="linhas" value="1000" min="1" required /><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div id="status"></div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();

      xhr.open("POST", "/upload", true);
      xhr.responseType = "blob";

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          const progressBar = document.getElementById("progressBar");
          progressBar.style.width = percent + "%";
          progressBar.textContent = percent + "%";
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          const blob = xhr.response;
          const url = window.URL.createObjectURL(blob);

          const statusDiv = document.getElementById("status");
          statusDiv.innerHTML = "";

          const successMsg = document.createElement("div");
          successMsg.textContent = "‚úÖ Arquivo processado com sucesso!";
          statusDiv.appendChild(successMsg);

          const link = document.createElement("a");
          link.href = url;
          link.download = "planilhas_divididas.zip";
          link.textContent = "üì• Clique aqui para baixar o ZIP";
          link.className = "download-link";
          statusDiv.appendChild(link);
        } else {
          document.getElementById("status").textContent = "‚ùå Erro ao enviar o arquivo.";
        }
      };

      xhr.onerror = function () {
        document.getElementById("status").textContent = "‚ùå Falha na conex√£o com o servidor.";
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
