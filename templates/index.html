<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ferramentas Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #4caf50;
      color: #fff;
      padding: 20px 0 10px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .menu a {
      color: #fff;
      background: #388e3c;
      padding: 10px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .menu a:hover {
      background: #2e7031;
    }
    .content {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px;
    }
    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        gap: 12px;
      }
      .content {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Ferramentas Online</h1>
    <div class="menu">
  <a href="/divisor-planilhas">Divisor de Planilhas</a>
      <a href="/calculo-avancado">Cálculo Avançado Explicado</a>
      <a href="/consulta-moni">Consulta Moni</a>
    </div>
  </nav>
  <div class="content">
    <h2>Bem-vindo!</h2>
    <p>Escolha uma das ferramentas acima para começar.</p>
  </div>
</body>
</html>
